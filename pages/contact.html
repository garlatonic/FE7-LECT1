<!DOCTYPE html>

        <meta charset="UTF-8" />

        <meta property="og:title" content="IVORY">
        <meta property="og:description" content="예비 프론트엔드 개발자 박상아의 포트폴리오 페이지입니다.">

        <link rel="stylesheet" href="../assets/css/intro.css" />
    </head>
    <body class="sub-page">
        <div class="layout">
            <header class="header">
                <div class="inner">
                    <h1 class="logo"><a href="../index.html">IVORY.</a></h1>
                    <nav class="gnb">
                        <ol>
                            <li><a href="../pages/about.html">about</a></li>
                            <li><a href="../pages/project.html">project</a></li>
                            <li class="on"><a href="../pages/contact.html">contact</a></li>
                        </ol>
                    </nav>
                </div>
            </header>
            <main class="contents">
                <div class="inner">
                    <section id="contact">
                        <div class="inner">
                            <div class="section-heading">
                                <div class="txt">
                                    <h2><span>contact</span></h2>
                                    <p>정보를 작성하여 제출해주시면 연락드리겠습니다.</p>
                                </div>
                            </div>
                            <div class="section-contents">
                                <article>
                                    <h3><span>tel</span></h3>
                                    <ul class="contact-list">
                                        <li>
                                            <h4>Email</h4>
                                            <a href="mailto:garlatonic@kakao.com">garlatonic@kakao.com</a>
                                        </li>
                                        <li>
                                            <h4>Phone</h4>
                                            <a href="tel:010-6793-3435">010.6793.3435</a>
                                        </li>
                                    </ul>
                                </article>
        
                                <article>
                                    <h3><span>form</span></h3>
                                    <form method="post">
                                        <fieldset>
                                            <legend>Contact Form</legend>
                                            <ul>
                                                <li>
                                                    <label for="name">채용담당자</label>
                                                    <input type="text" id="name" name="name" placeholder="담당자" required />
                                                </li>
                                                <li>
                                                    <label for="email">이메일</label>
                                                    <input type="email" id="email" name="email" placeholder="이메일" required />
                                                </li>
                                                <li>
                                                    <label for="tel">연락처</label>
                                                    <input type="text" id="tel" name="tel" placeholder="연락처" required />
                                                </li>
                                                <li>
                                                    <label for="message">메시지</label>
                                                    <textarea id="message" name="message" rows="4" required></textarea>
                                                </li>
                                            </ul>
                                            <button type="submit">SEND</button>
                                        </fieldset>
                                    </form>
                                </article>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
            <footer class="footer">
                <div class="inner">
                    <p class="copyright">Copyright &copy; 2025 IVORY. All rights reserved.</p>
